<div class="container">
	<div class="form-group mt-3">
		<label for="get-shorter">Heroe:</label>
		<div class="input-group mb-3">
			<input type="text" id="get-shorter"
        placeholder="Search" aria-label="search" aria-describedby="button-addon2"
        [(ngModel)]="name" (keyup.enter)="byName(name)"
       class="form-control" required>
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="byName(name)">Search
            </button>
			</div>
		</div>
		<p *ngIf="shortenAlert" class="invalid-fb">{{shortenAlert}}</p>
	</div>
</div>

<div class="container">
			<div class="row justify-content-center">
				<div class="col-3 p-2" *ngFor="let heroe of heroes" 
        (click)="selectedHero(heroe)">

        <div class="card w-100 h-100">
  <img src="{{getImg(heroesImg, heroe.id)}}" class="card-img-top p-2" alt="...">
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><h5 class="card-title">{{heroe.name}}</h5></li>
    <li class="list-group-item">Id: {{heroe.id}}</li>
    <li class="list-group-item">Real Name: {{heroe.biography['full-name']}}</li>
    <li class="list-group-item">Place of Birth: {{heroe.biography['place-of-birth']}}</li>
    <li class="list-group-item">First Apperarance: {{heroe.biography['first-appearance']}}</li>
  </ul>
</div>    
				</div>
			</div>
		

</div>
